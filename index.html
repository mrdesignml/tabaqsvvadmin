<!DOCTYPE html>
<head>
    <title>SVV Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    
    <div class="container">
        <img width="700px" src="home.jpg" alt="">
        <form id="submit-form" action=""  name="contact-form">
            <h4>SVV Form</h4>
            <input type="text" name="shope-name" placeholder="Shop Name" class="box" required>
            <input type="text" name="shop-number" placeholder="Number" class="box" required>
            <textarea name="address" rows="5" placeholder="Address" class="box" required ></textarea>
            <input type="text" name="Street" placeholder="Street" class="box" required >
            <input type="text" name="area" placeholder="Area" class="box" required >
            <input type="text" name="name(manager/owner)" placeholder="Name(Manager/owner)" class="box" required>
            <input type="text" name="Contact(Manager/owner)" placeholder="Contact(Manager/owner)" class="box" required>
            <input type="text" name="whatsapp ISD code" placeholder="Whatsapp with ISD code(Manager/Owner)" class="box" required>
            <input type="text" name="Preferred time" placeholder="Preferred time" class="box" required>
            <input type="number" name="No of Branches" placeholder="No of Branches" class="box" required>

            

            <select name="type store" required>
                <option value="">Select Store Type</option>
                <option value="Restaurant & Cafe">Restaurant & Cafe</option>
                <option value="Groceries">Groceries</option>
                <option value="Vegetable & Fruits">Vegetable & Fruits</option>
                <option value="Cakes & Sweets">Cakes & Sweets</option>
                <option value="Fish & Meat">Fish & Meat</option>
            </select>

            
            
            <input type="text" name="Billing Software"" placeholder="Billing Software" class="box" required>
            <input type="text" name="Google Location"" placeholder="Google Location" class="box"required>
            <input required="" type="text" name="Date" placeholder="Date" class="box" onfocus="(this.type='date')"/ required>



            
            <select name="Marketing Executive Name" required>
                <option value="">Marketing Executive Name</option>
                <option value="Adil Mubarak">Adil Mubarak</option>
                <option value="Rinas Mayamood">Rinas Mayamood</option>
                <option value="Muhammed Shafeeq">Muhammed Shafeeq</option>
            </select>


            <textarea name="Remarks" rows="5" placeholder="Remarks" class="box" ></textarea>
            <br>
            <p>Click only once*</p>
            <br>
            <input type="submit" value="submit" id="submit">
        </form>
        <img width="700px" src="addres.jpg" alt="">
    </div>

    <script>
        $("#submit-form").submit((e)=>{
            e.preventDefault()
            $.ajax({
                url:"https://script.google.com/macros/s/AKfycbwUHLdn7dgIGb_DzY0PQQuuVo-ksTimmegz3TIR3mqXIGRmBqRJgcNcfYccEWRoHW1I2Q/exec",
                data:$("#submit-form").serialize(),
                method:"post",
                success:function (response){
                    alert("Form submitted successfully")
                    window.location.reload()
                    //window.location.href="https://google.com"
                },
                error:function (err){
                    alert("Something Error")
    
                }
            })
        })
    </script>
    <script src="googlesheet.js"></script>

</body>
</html>
